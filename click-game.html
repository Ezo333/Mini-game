<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Rush â€” Push Your Luck</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0f0c29;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    overflow: hidden;
    user-select: none;
  }

  .particles {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
  }

  .particle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,210,0,0.12);
    animation: float linear infinite;
  }

  @keyframes float {
    0%   { transform: translateY(100vh) scale(0); opacity: 0; }
    10%  { opacity: 1; }
    90%  { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1); opacity: 0; }
  }

  .page-wrap {
    display: flex;
    gap: 24px;
    align-items: flex-start;
    z-index: 1;
    position: relative;
  }

  .game-container {
    text-align: center;
    width: 440px;
    padding: 40px 30px;
    background: rgba(255,255,255,0.06);
    border-radius: 24px;
    border: 1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(12px);
    box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    position: relative;
    z-index: 1;
  }

  h1 {
    font-size: 2.2rem;
    margin-bottom: 4px;
    background: linear-gradient(90deg, #f7971e, #ffd200);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 2px;
  }

  .subtitle {
    font-size: 0.8rem;
    color: rgba(255,255,255,0.4);
    margin-bottom: 26px;
  }

  /* Scoreboard */
  .scoreboard {
    display: flex;
    justify-content: space-around;
    margin-bottom: 24px;
  }

  .score-box {
    background: rgba(255,255,255,0.07);
    border-radius: 14px;
    padding: 12px 20px;
    min-width: 105px;
    border: 1px solid rgba(255,255,255,0.08);
  }

  .score-box .label {
    font-size: 0.65rem;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: rgba(255,255,255,0.4);
    margin-bottom: 2px;
  }

  .score-box .value {
    font-size: 1.7rem;
    font-weight: 700;
    transition: transform 0.2s;
  }

  .score-box .value.banked { color: #69f0ae; }
  .score-box .value.round  { color: #ffd200; }
  .score-box .value.best   { color: #00e5ff; }

  /* Danger bar */
  .danger-section {
    margin-bottom: 22px;
  }

  .danger-label {
    font-size: 0.7rem;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: rgba(255,255,255,0.4);
    margin-bottom: 8px;
  }

  .danger-bar-track {
    height: 18px;
    background: rgba(255,255,255,0.08);
    border-radius: 20px;
    overflow: hidden;
    position: relative;
    border: 1px solid rgba(255,255,255,0.06);
  }

  .danger-bar-fill {
    height: 100%;
    border-radius: 20px;
    transition: width 0.3s ease, background 0.3s;
    width: 0%;
  }

  .danger-bar-fill.safe   { background: linear-gradient(90deg, #69f0ae, #00e676); }
  .danger-bar-fill.warn   { background: linear-gradient(90deg, #ffd200, #ff9100); }
  .danger-bar-fill.hot    { background: linear-gradient(90deg, #ff6d00, #ff1744); }

  .danger-bar-bomb {
    position: absolute;
    right: 6px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 13px;
    opacity: 0.6;
  }

  .click-info {
    font-size: 0.85rem;
    color: rgba(255,255,255,0.5);
    margin-top: 6px;
  }

  .click-info span { color: #ffd200; font-weight: 700; }

  /* Buttons */
  .btn-row {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin-top: 24px;
    margin-bottom: 8px;
  }

  .click-btn {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #1a1a2e;
    background: linear-gradient(145deg, #ffd200, #f7971e);
    box-shadow:
      0 8px 30px rgba(255,210,0,0.3),
      inset 0 -4px 10px rgba(0,0,0,0.12);
    transition: all 0.12s ease;
    outline: none;
  }

  .click-btn:hover {
    transform: scale(1.06);
    box-shadow: 0 12px 40px rgba(255,210,0,0.45), inset 0 -4px 10px rgba(0,0,0,0.12);
  }

  .click-btn:active {
    transform: scale(0.94);
    box-shadow: 0 4px 14px rgba(255,210,0,0.25), inset 0 4px 10px rgba(0,0,0,0.2);
  }

  .stop-btn {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 2px solid #69f0ae;
    cursor: pointer;
    font-size: 0.95rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #69f0ae;
    background: rgba(105,240,174,0.08);
    transition: all 0.12s ease;
    outline: none;
  }

  .stop-btn:hover {
    background: rgba(105,240,174,0.18);
    transform: scale(1.06);
    box-shadow: 0 8px 30px rgba(105,240,174,0.2);
  }

  .stop-btn:active {
    transform: scale(0.94);
  }

  .btn-disabled {
    pointer-events: none;
    opacity: 0.35;
    filter: grayscale(0.5);
  }

  /* Message */
  .message {
    margin-top: 18px;
    min-height: 48px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .msg-text {
    font-size: 1.05rem;
    font-weight: 600;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .msg-text.show { opacity: 1; }
  .msg-text.win  { color: #69f0ae; }
  .msg-text.lose { color: #ff1744; }

  .new-round-btn {
    padding: 10px 30px;
    border-radius: 30px;
    border: none;
    background: rgba(255,255,255,0.12);
    color: #fff;
    font-size: 0.85rem;
    font-weight: 600;
    letter-spacing: 1px;
    cursor: pointer;
    transition: background 0.2s;
    display: none;
  }

  .new-round-btn:hover { background: rgba(255,255,255,0.22); }
  .new-round-btn.show  { display: inline-block; }

  /* Screen shake */
  @keyframes screenShake {
    0%, 100% { transform: translate(0,0); }
    20% { transform: translate(-8px, 4px); }
    40% { transform: translate(6px, -6px); }
    60% { transform: translate(-4px, 6px); }
    80% { transform: translate(8px, -2px); }
  }

  .shake {
    animation: screenShake 0.4s ease;
  }

  /* Confetti */
  .burst-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 10;
  }

  .confetti {
    position: absolute;
    width: 8px; height: 8px;
    border-radius: 2px;
    animation: confettiFall 1.1s ease-out forwards;
  }

  @keyframes confettiFall {
    0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(220px) rotate(720deg); opacity: 0; }
  }

  /* Skull flash on bust */
  .skull-flash {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%,-50%) scale(0);
    font-size: 5rem;
    opacity: 0;
    pointer-events: none;
    z-index: 5;
  }

  .skull-flash.show {
    animation: skullPop 0.7s ease forwards;
  }

  /* Leaderboard */
  .leaderboard {
    width: 220px;
    padding: 28px 22px;
    background: rgba(255,255,255,0.06);
    border-radius: 24px;
    border: 1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(12px);
    box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    text-align: center;
  }

  .lb-title {
    font-size: 1rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: rgba(255,255,255,0.5);
    margin-bottom: 20px;
  }

  .lb-entry {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 14px;
    border-radius: 12px;
    margin-bottom: 10px;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.06);
  }

  .lb-entry.gold   { border-color: rgba(255,210,0,0.3); background: rgba(255,210,0,0.08); }
  .lb-entry.silver { border-color: rgba(192,192,192,0.25); background: rgba(192,192,192,0.06); }
  .lb-entry.bronze { border-color: rgba(205,127,50,0.25); background: rgba(205,127,50,0.06); }

  .lb-rank {
    font-size: 1.4rem;
    width: 32px;
    text-align: center;
    flex-shrink: 0;
  }

  .lb-info {
    text-align: left;
    flex: 1;
    min-width: 0;
  }

  .lb-name {
    font-size: 0.9rem;
    font-weight: 700;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .lb-entry.gold .lb-name   { color: #ffd200; }
  .lb-entry.silver .lb-name { color: #e0e0e0; }
  .lb-entry.bronze .lb-name { color: #cd7f32; }

  .lb-pts {
    font-size: 0.7rem;
    color: rgba(255,255,255,0.4);
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .lb-pts span {
    color: rgba(255,255,255,0.7);
    font-weight: 600;
    font-size: 0.8rem;
  }

  @keyframes skullPop {
    0%   { transform: translate(-50%,-50%) scale(0); opacity: 0; }
    30%  { transform: translate(-50%,-50%) scale(1.3); opacity: 1; }
    60%  { transform: translate(-50%,-50%) scale(1); opacity: 1; }
    100% { transform: translate(-50%,-50%) scale(1); opacity: 0; }
  }
</style>
</head>
<body>

<div class="particles" id="particles"></div>
<div class="burst-overlay" id="burstOverlay"></div>

<div class="page-wrap">
<div class="game-container" id="gameContainer">
  <div class="skull-flash" id="skullFlash">ðŸ’€</div>

  <h1>CLICK RUSH</h1>
  <p class="subtitle">Push your luck â€” but don't hit the limit!</p>

  <div class="scoreboard">
    <div class="score-box">
      <div class="label">Banked</div>
      <div class="value banked" id="bankedScore">0</div>
    </div>
    <div class="score-box">
      <div class="label">This Round</div>
      <div class="value round" id="roundScore">0</div>
    </div>
    <div class="score-box">
      <div class="label">Best</div>
      <div class="value best" id="bestScore">0</div>
    </div>
  </div>

  <div class="danger-section">
    <div class="danger-label">Danger Zone</div>
    <div class="danger-bar-track">
      <div class="danger-bar-fill safe" id="dangerFill"></div>
      <div class="danger-bar-bomb">ðŸ’£</div>
    </div>
    <div class="click-info">Clicks: <span id="clickCount">0</span> / max is hidden (1â€“7)</div>
  </div>

  <div class="btn-row">
    <button class="click-btn" id="clickBtn">CLICK<br>+1</button>
    <button class="stop-btn" id="stopBtn">STOP<br>& BANK</button>
  </div>

  <div class="message">
    <div class="msg-text" id="msgText"></div>
    <button class="new-round-btn" id="newRoundBtn">NEXT ROUND</button>
  </div>
</div>

<div class="leaderboard">
  <div class="lb-title">Leaderboard</div>

  <div class="lb-entry gold">
    <div class="lb-rank">&#129351;</div>
    <div class="lb-info">
      <div class="lb-name">Ezo</div>
      <div class="lb-pts"><span>142</span> pts</div>
    </div>
  </div>

  <div class="lb-entry silver">
    <div class="lb-rank">&#129352;</div>
    <div class="lb-info">
      <div class="lb-name">noob2</div>
      <div class="lb-pts"><span>87</span> pts</div>
    </div>
  </div>

  <div class="lb-entry bronze">
    <div class="lb-rank">&#129353;</div>
    <div class="lb-info">
      <div class="lb-name">noob3</div>
      <div class="lb-pts"><span>53</span> pts</div>
    </div>
  </div>
</div>
</div><!-- /page-wrap -->

<script>
  // --- State ---
  let banked    = 0;
  let best      = 0;
  let roundPts  = 0;
  let clicks    = 0;
  let maxClicks = 0;   // hidden bomb limit
  let ceiling   = 0;   // shown max range (changes each round)
  let active    = false;

  // --- DOM ---
  const $banked   = document.getElementById('bankedScore');
  const $round    = document.getElementById('roundScore');
  const $best     = document.getElementById('bestScore');
  const $clicks   = document.getElementById('clickCount');
  const $fill     = document.getElementById('dangerFill');
  const $clickBtn = document.getElementById('clickBtn');
  const $stopBtn  = document.getElementById('stopBtn');
  const $msg      = document.getElementById('msgText');
  const $next     = document.getElementById('newRoundBtn');
  const $box      = document.getElementById('gameContainer');
  const $skull    = document.getElementById('skullFlash');
  const $overlay  = document.getElementById('burstOverlay');

  function rand(a, b) { return Math.floor(Math.random() * (b - a + 1)) + a; }

  const $info = document.querySelector('.click-info');

  // --- Danger bar ---
  function updateBar() {
    const pct = Math.min((clicks / ceiling) * 100, 100);
    $fill.style.width = pct + '%';

    const ratio = clicks / ceiling;
    $fill.classList.remove('safe','warn','hot');
    if (ratio <= 0.4)      $fill.classList.add('safe');
    else if (ratio <= 0.7) $fill.classList.add('warn');
    else                   $fill.classList.add('hot');
  }

  // --- Confetti ---
  function spawnConfetti(x, y, count, colors) {
    for (let i = 0; i < count; i++) {
      const el = document.createElement('div');
      el.className = 'confetti';
      el.style.left = x + rand(-80, 80) + 'px';
      el.style.top  = y + rand(-30, 30) + 'px';
      el.style.background = colors[rand(0, colors.length - 1)];
      el.style.animationDuration = rand(600, 1200) + 'ms';
      $overlay.appendChild(el);
      setTimeout(() => el.remove(), 1300);
    }
  }

  // --- New round ---
  function newRound() {
    ceiling   = rand(2, 10);          // shown to player: the max possible limit
    maxClicks = rand(1, ceiling);     // hidden bomb somewhere in 1â€“ceiling
    clicks    = 0;
    roundPts  = 0;
    active    = true;

    $round.textContent  = '0';
    $clicks.textContent = '0';
    $info.innerHTML     = `Clicks: <span id="clickCount">0</span> / max is hidden (1â€“${ceiling})`;
    updateBar();

    $clickBtn.classList.remove('btn-disabled');
    $stopBtn.classList.remove('btn-disabled');
    $msg.classList.remove('show','win','lose');
    $msg.textContent = '';
    $next.classList.remove('show');
    $skull.classList.remove('show');
  }

  // --- Click ---
  function handleClick() {
    if (!active) return;

    clicks++;
    $info.innerHTML = `Clicks: <span>${clicks}</span> / max is hidden (1â€“${ceiling})`;
    updateBar();

    if (clicks >= maxClicks) {
      // BUSTED
      active = false;
      banked = 0;
      roundPts = 0;

      $banked.textContent = '0';
      $round.textContent  = '0';

      $clickBtn.classList.add('btn-disabled');
      $stopBtn.classList.add('btn-disabled');

      $msg.textContent = `BOOM! The limit was ${maxClicks} â€” you lost everything!`;
      $msg.classList.add('show','lose');
      $next.classList.add('show');

      // effects
      $box.classList.add('shake');
      $skull.classList.add('show');
      setTimeout(() => $box.classList.remove('shake'), 500);
      $fill.style.width = '100%';
      $fill.classList.remove('safe','warn');
      $fill.classList.add('hot');
    } else {
      // Safe â€” earn a point
      roundPts++;
      $round.textContent = roundPts;
    }
  }

  // --- Stop & bank ---
  function handleStop() {
    if (!active || clicks === 0) return;

    active = false;
    banked += roundPts;
    if (banked > best) best = banked;

    $banked.textContent = banked;
    $best.textContent   = best;

    $clickBtn.classList.add('btn-disabled');
    $stopBtn.classList.add('btn-disabled');

    $msg.textContent = `Banked +${roundPts}! (limit was ${maxClicks})`;
    $msg.classList.add('show','win');
    $next.classList.add('show');

    const rect = $stopBtn.getBoundingClientRect();
    spawnConfetti(rect.left + rect.width / 2, rect.top, 35,
      ['#69f0ae','#ffd200','#00e5ff','#e040fb','#ff9100']);
  }

  // --- Events ---
  $clickBtn.addEventListener('click', handleClick);
  $stopBtn.addEventListener('click', handleStop);
  $next.addEventListener('click', newRound);

  // --- Particles ---
  (function() {
    const c = document.getElementById('particles');
    for (let i = 0; i < 22; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = rand(0, 100) + '%';
      p.style.animationDuration = rand(6, 14) + 's';
      p.style.animationDelay   = rand(0, 10) + 's';
      p.style.width = p.style.height = rand(3, 7) + 'px';
      c.appendChild(p);
    }
  })();

  // --- Start ---
  newRound();
</script>
</body>
</html>
